version: "3"
services:
  nosql-db:
    image: mongo
    ports:
      - "27018:27017"
    container_name: stats-db
    volumes:
      - ./db/:/data/db
  stats-service:
    build:
      dockerfile: Dockerfile
      context: ./stats-service
    container_name: stats-service
    ports:
      - "8002:8002"
    restart: always
    depends_on:
      - "nosql-db"
    volumes:
      - .:/app
      - /app/stats-service/node_modules

    env_file:
      - ./stats-service/.env
  user-service:
    build:
      dockerfile: Dockerfile
      context: ./user-service
    container_name: user-service
    ports:
      - "8001:8001"
    restart: always
    depends_on:
      - "nosql-db"
    volumes:
      - .:/app/
      - /app/user-service/node_modules
    env_file:
      - ./user-service/.env
  gateway-service:
    build:
      dockerfile: Dockerfile
      context: ./gateway-service
    depends_on:
      - stats-service
      - user-service
    ports:
      - 80:80